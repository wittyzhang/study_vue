<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-on 实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
      本场比赛得分：{{ fenshu }}
      <p>
        <button v-on:click="add">加分</button>
        <button @click="reduce">减分</button><br/>
        <input type="text" v-on:keyup.enter="onEnter" v-model="fenshu2"/>
      </p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          fenshu: 0,
          fenshu2: 1
        },
        methods: {
          add: function() {
            this.fenshu++;
          },
          reduce: function() {
            this.fenshu--;
          },
          onEnter: function() {
            this.fenshu = this.fenshu + parseInt(this.fenshu2)
          }
        }
      })
    </script>
  </body>
</html>
