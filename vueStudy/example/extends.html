<!DOCTYPE html>
<html lang="en">
  <head>
    <title>extends选项</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>extends选项</h1>
    <hr>
    <div id="app">
      <hr>
      {{num}}
      ${ num }
      <p><button @click="add">add</button></p>
      <div>
        若扩展的方法和原生中方法同名则扩展的方法不执行
      </div>
    </div>
    <script>
      var extendsObj = {
        updated: function(){
          console.log('我是扩展的updated')
        },
        add: function(){
          console.log('我是扩展的原生的方法add')
          this.num++;
        }
      }
      var app = new Vue({
        el: '#app',
        data: {
          num: 1
        },
        methods: {
          add: function(){
            console.log('我是原生的方法')
            this.num++;
          }
        },
        updated: function(){
          console.log('我是原生的updated')
        },
        extends: extendsObj,
        delimiters: ['${','}'] //可以改变我们插值的符号
      })
    </script>
  </body>
</html>
