<!DOCTYPE html>
<html lang="en">
  <head>
    <title>component-3父子组件关系</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>component-3</h1>
    <hr>
    <div id="app">
      <panda></panda>
    </div>
  
    <script>
      //子组件
      var city = {
        template: `<div style="color:red">siChuan of china</div>`
      }
      //父组件
      var panda = {
        template: `
        <div>
          <p>Panda from china</p>
          <city></city>
        </div>
        `,
        components: {
          "city": city
        }
      }
      
      var app = new Vue({
        el: '#app',
        data: {
          message: 'HelloWorld!'
        },
        components: {
          "panda": panda
        }
      })
      
    </script>
  </body>
</html>
