<!DOCTYPE html>
<html lang="en">
  <head>
    <title>watch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>watch</h1>
    <hr>
    <div id="app">
      <p>今日温度：{{wendu}}°</p>
      <p>穿衣建议：{{chuanyi}}</p>
      <p><button @click="up">升高温度</button><button @click="down">降低温度</button></p>
    </div>
    <script>
      var arrChuanyi = ["T恤短袖短裤","夹克长裙","棉衣羽绒服"];
     
      var app = new Vue({
        el: '#app',
        data: {
          wendu: 14,
          chuanyi: "夹克长裙"
        },
        methods:{
          up: function() {
            this.wendu += 5;
          },
          down: function() {
            this.wendu -= 5;
          }
        },
        // watch: {
        //   wendu: function(newVal,oldVal){
        //     if(newVal >= 26){
        //       this.chuanyi = arrChuanyi[0];
        //     }else if(newVal < 26 && newVal > 0){
        //       this.chuanyi = arrChuanyi[1];
        //     }else{
        //       this.chuanyi = arrChuanyi[2];
        //     }
        //   }
        // }
      })
      //方法二：写在外部的监控  参数(监控值，方法)
       app.$watch('wendu',function(newVal,oldVal){
        if(newVal >= 26){
          this.chuanyi = arrChuanyi[0];
        }else if(newVal < 26 && newVal > 0){
          this.chuanyi = arrChuanyi[1];
        }else{
          this.chuanyi = arrChuanyi[2];
       }
       })
    </script>
  </body>
</html>
