<!DOCTYPE html>
<html lang="en">
  <head>
    <title>template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
      {{message}}
    </div>
    <template id="dd2">
      <!--可以写大段复杂的html-->
      <h2 style="color:green">我是Template标签模板</h2>
    </template>
    <!--可以外部引用-->
    <script type="x-template" id="dd3">
      <h2 style="color:pink">我是Script标签模板</h2>
    </script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'HelloWorld!'
        },
        template: "#dd3"
        // template: `
        //   <h2 style="color:red">我是选项模板 适合简单的标签</h2>
        // `
      })
    </script>
  </body>
</html>
