<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-model 实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
      <p>原始文本信息：{{ message }}</p>
      <h3>文本框(修饰符)</h3>
      <p>v-model:<input type="text"  v-model="message"/></p>
      <p>v-model.lazy:<input type="text"  v-model.lazy="message"/></p>
      <p>v-model.number:<input type="text"  v-model.number="message"/></p>
      <p>v-model.trim:<input type="text"  v-model.trim="message"/></p>
      <h3>文本域</h3>
      <textarea rows="" cols="30" v-model="message"></textarea>
      <h3>多选框绑定一个值</h3>
      <input type="checkbox"  id="isTrue" v-model="isTrue">
      <label for="isTrue">{{ isTrue }}</label>
      <hr/>
      <h3>多选框绑定数组</h3>
      <p>
        <input type="checkbox"  id="jspang" value="jspang" v-model="web_names">
        <label for="jspang">jspang</label>
        <input type="checkbox"  id="rona" value="rona" v-model="web_names">
        <label for="rona">rona</label>
        <input type="checkbox"  id="king" value="king" v-model="web_names">
        <label for="king">king</label>
      </p>
      <p>{{ web_names }}</p>
      <hr/>
      <h3>单选框的绑定</h3>
      <p>
        <input type="radio"  id="man" name="sex" value="男" v-model="sex">
        <label for="man">男</label>
        <input type="radio"  id="girl" name="sex" value="女" v-model="sex">
        <label for="girl">女</label>
        <p>你选择的性别是：{{ sex }}</p>
      </p>
      
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '',
          isTrue: 'true',
          web_names: [],
          sex: '男'
        }
      })
    </script>
  </body>
</html>
